<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head}"></head>
    <body>
        <header th:replace="~{fragments :: header}"></header>
        <ul>
            <li th:each="ePetition : ${petitions}">
                <a th:href="@{/view/__${ePetition.getPetition().getUniqueTitle()}__}"
                   th:text="${ePetition.getPetition().getTitle()}">link</a>
            </li>
        </ul>
        <script th:replace="~{fragments :: footer}"></script>
    </body>
</html>
